<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <title>flexible 使用说明</title>
    <script src="flexible.js"></script>
</head>

<body>

<div class="box">
    <p>在 640px 的设计稿下：</p>
    <p>width: 200px => 3.125rem</p>
    <p>height: 200px => 3.125rem</p>
    <p>font-size: 14px => .21875rem</p>
</div>

<style>
.box { font-size: .21875rem; width: 3.125rem; height: 3.125rem; background-color: #cacaca; }
</style>

</body>

</html>
