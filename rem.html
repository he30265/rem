<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>rem 使用说明</title>
    <script src="rem.js"></script>
</head>

<body>

<div class="box">
    <p>在 640px 的设计稿下：</p>
    <p>width: 200px => 2rem</p>
    <p>height: 200px => 2rem</p>
    <p>font-size: 14px => 0.14rem</p>
</div>

</body>

<style>
.box { font-size: .14rem; width: 2rem; height: 2rem; background-color: #cacaca; }
</style>

</html>
